<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Trajectory Drawing</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <canvas id="emotionCanvas" width="800" height="400" style="border:1px solid #000;"></canvas>
        <br>
        <button id="clearCanvas" type="button">Clear</button>
        <button id="submitCanvas" type="button">Submit</button>
    </div>

    <script>
        // Firebase configuration (replace these values with your Firebase project settings)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Canvas setup
        const canvas = document.getElementById("emotionCanvas");
        const ctx = canvas.getContext("2d");

        let isDrawing = false;
        let dataPoints = [];

        // Draw axes
        function drawAxes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 50);
            ctx.lineTo(canvas.width - 50, canvas.height - 50);
            ctx.moveTo(50, canvas.height - 50);
            ctx.lineTo(50, 50);
            ctx.stroke();
        }

        drawAxes();

        // Event listeners
        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                dataPoints.push({ x: e.offsetX, y: e.offsetY });
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
        });

        document.getElementById("clearCanvas").addEventListener("click", () => {
            drawAxes();
            dataPoints = [];
        });

        document.getElementById("submitCanvas").addEventListener("click", () => {
            console.log("Submitting data:", dataPoints);

            db.collection("emotion_trajectories").add({
                trajectory: dataPoints,
                timestamp: new Date()
            })
            .then(() => {
                console.log("Data saved successfully");
                alert("Data saved!");
                drawAxes();
                dataPoints = [];
            })
            .catch((error) => {
                console.error("Error saving data:", error);
                alert("Failed to save data.");
            });
        });
    </script>
</body>
</html>
